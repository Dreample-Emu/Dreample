name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN  }}
        issue-message: 'It seems that this is your first issue on dreample, make sure your issue fills the template'' first issue'
        pr-message: 'Please make sure that your pull-request works on dreample and has little to no bugs.'' first pr'
 
